<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Basics</title>
</head>
<body>
  <div id="container-1" class="container"></div>
  <div id="container-2" class="container"></div>
  <div id="container-3" class="container"></div>
  <div id="container-4" class="container"></div>
  <div id="container-5" class="container"></div>
  <table>
    <thead>
      <tr>
        <th>Key</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody id="row-container"></tbody>
  </table>
  <label for="input-1">Input 1</label><input type="text" id="input-1">
  <label for="input-2">Input 2</label><input type="text" id="input-2">
  <select name="key" id="key">
    <option value="firstName">First Name</option>
    <option value="lastName">Last Name</option>
    <option value="age">Age</option>
    <option value="occupation">Occupation</option>
    <option value="vehicle">Vehicle</option>
  </select>
  <button id="find">Find it!</button>
  <script src="assets/js/script.js"></script>
</body>
</html>
